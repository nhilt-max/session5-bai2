<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="line"></div>
        <div class="content">
            <div class="row">
                <div class="col w-30">
                    <h3>Contact Info</h3>
                    <div>
                        <div class="wrap row">
                            <div class="col">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <span>321 awsome Street, NewYork, NY 1722</span>
                            </div>
                        </div>
                        <div class="wrap row">
                            <div class="col">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <span>info@companyname.com</span>
                            </div>
                        </div>
                        <div class="wrap row">
                            <div class="col">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <span>+012 3456 789</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col w-70">
                    <h3>Have Any Query! Or book an appoitment</h3>
                    <form action="" class="form">
                        <input type="text" placeholder="Your name" name="">
                        <input type="email" placeholder="Your email" name="">
                        <input type="text" placeholder="Subject" name="">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </form>
                    <button>Send Message</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
